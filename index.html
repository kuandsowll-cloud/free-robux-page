<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Robux</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #ff6a00, #ee0979, #6a11cb, #2575fc);
        background-size: 400% 400%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        animation: bgAnimation 15s ease infinite;
    }

    @keyframes bgAnimation {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .center-text {
        font-size: 5em;
        font-weight: bold;
        color: white;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.6);
        animation: textPulse 2s infinite;
        margin-bottom: 40px;
    }

    @keyframes textPulse {
        0%, 100% {transform: scale(1);}
        50% {transform: scale(1.05);}
    }

    .btn {
        display: inline-block;
        padding: 20px 50px;
        font-size: 1.5em;
        font-weight: bold;
        text-decoration: none;
        color: white;
        background: #f44336; /* Roblox raudona */
        border-radius: 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        background: #e53935;
    }
</style>
</head>
<body>

<div class="center-text">Free Robux</div>
<a href="https://yip.su/2jetU6" target="_blank" class="btn">Get Robux</a>

</body>
</html>
